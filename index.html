<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DenEdo Store</title>
</head>
<body>
    <ul>
    </ul>    
</body>
<script src="jquery-3.4.1.min.js"></script>
<script>
    // Prende i dati come JSON dall'URL
    // quando ha finito di prendere i dati, chiama la funzione "makeList"
    $.getJSON("http://http://127.0.0.1:5500//").done(makeList);
    function makeList(jsonapplications) {
    for (Application of jsonapplications) {
        let newItem = `<li>${Application}</li>`;
        $("ul").append(newItem);
    }
}
</script>
</html>
